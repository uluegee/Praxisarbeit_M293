	<!-- Hauptbereich für den Kontakt -->
	<a name="Kontakt"></a>
	<div class="main"
		<div class="aboutDiv" style="display: flex;">
            <!-- Eingebettete Google Maps Karte, um den Standort anzuzeigen -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2692.2886567707947!2d7.839117475711458!3d47.56217187118587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47904b43a688d677%3A0x66a6530d3c8a6b48!2sPoststrasse%202%2C%204313%20M%C3%B6hlin!5e0!3m2!1sde!2sch!4v1717577626029!5m2!1sde!2sch" 
			height="500" 
			width="100%"
			style="border:0;" 
			allowfullscreen="" 
			loading="lazy" 
			referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
		<div class="aboutDiv" style="padding:20px;">
		
			<!-- Kontaktformular zur Eingabe von Informationen -->
			<form  id="forms" class="contact">
				<h2>Kontakt</h2>
				<div class="form-group">
					<label for="name">Name & Vorname</label>
					<input type="text" id="name"   required> <!-- Eingabefeld für den Namen, Pflichtfeld -->
				</div>
				<div class="form-group">
					<label for="phone">Telefonnummer</label>
					<input type="tel" name="" id="phone" pattern="[0-9]+" required> <!-- Eingabefeld für die Telefonnummer, akzeptiert nur Zahlen, Pflichtfeld -->
				</div>
				<div class="form-group">
					<label for="email">Email Adresse</label>
					<input type="email" id="email" name="" required> <!-- Eingabefeld für die Email-Adresse, Pflichtfeld -->
				</div>
				<div class="form-group">
					<label for="message">Ihre Nachricht</label>
					<textarea id="message" rows="10" required></textarea> <!-- Textbereich für die Nachricht -->
				</div>
				<div class="form-group">
					<button type="submit" id="sendButton">Senden</button> <!-- Absende-Button des Formulars -->
				</div>
				<!-- Placeholder for the success message -->
				<div id="successMessage" style="display: none; color: green; margin-top: 10px; font-family: 'Roboto', sans-serif;">
				✅ Ihre Nachricht wurde erfolgreich gesendet!
 				 </div>
  
			</form>
			
		</div>
	</div>
